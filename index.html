<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mohave&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id = "playerNamesModal">
            <div class='inputName'>
                <label for='player1'>Player One</label>
                <input type='text' class='nameInputBox' id='player1' placeholder="Player One name...">
            </div>
            <div class="inputName">
                <label for='player2'>Player Two</label>
                <input type='text' class='nameInputBox' id='player2' placeholder="Player Two name...">
            </div>
            <button class='button' id='startButton'>Start</button>
        </div>
        <div id='gameOverModal'>
            <div id='gameOverText'>game over stuff</div>
            <button class='button' id='restartButton'>Restart</button>
        </div>
        <div id ='interface'>
            <div class = 'gameboard', id = 'boardcont'>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
            </div>
        </div>
        <div id="turnDisplay"><b>Current Player:</b>
            <div id="currentTurnDisplay"></div>
        </div>
        <div id="footer">Jonathan Andrade Valenzuela</div>
    </body>
    <script src="script.js"></script>
</html>
