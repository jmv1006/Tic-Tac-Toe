<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mohave&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class = 'interface'>
            <div class = 'playerUI'>
                <label for="playeronename">Player One Name:</label>
                <input type="text" class='nameinput' id="p1name" name="playeronename"><br><br>
            </div>
            <div class = 'gameboard', id = 'boardcont'>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
                <div class = 'markercont' data-number="0"></div>
            </div>
            <div class = 'playerUI'>
                <label for="playertwoname">Player Two Name:</label>
                <input type="text"class='nameinput' id="p2name" name="playertwoname"><br><br>
            </div>
        </div>
        <div id="turnDisplay"><b>Current Player:</b>
            <div id="currentTurnDisplay"></div>
        </div>
        <div id= 'winModal' class='winnerModal'>
            <div id='modalContent'></div>
            <div id='restartButton'><button>New Game</button></div>
        </div>
        <div id="footer">Jonathan Andrade Valenzuela</div>
    </body>
    <script src="script.js"></script>
</html>
